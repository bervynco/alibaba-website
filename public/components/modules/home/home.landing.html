<div flex layout layout-align>
    <!-- <div flex="5"></div> -->
    <div flex layout="column" layout-align>
        <div class="site-body wrapper">
            <!-- start:overview -->
            <div id="overview" class="section-overview">
                <div class="section-overview layer-wrapper">
                    <div class="section-overview layer-content" flex layout="column" layout-align layout-padding>
                        <div flex></div>
                        <div flex="70" layout layout-align>
                            <div flex="30" flex-md="25" flex-sm="5" flex-xs="0"></div>
                            <div flex layout="column" layout-align>
                                <div flex layout="column" layout-align ng-repeat="data in PageData[0].content">
                                    <div flex="40" layout layout-align="center end">
                                        <span class="header">{{data.title}}</span>
                                    </div>
                                    <div flex layout layout-align="center center">
                                        <span class="subheader">{{data.body}}</span>
                                    </div>
                                </div>
                            </div>
                            <div flex="30" flex-md="25" flex-sm="5" flex-xs="0"></div>
                        </div>
                        <div flex></div>
                    </div>
                </div>
            </div>
            <!-- end:overview -->

            <!-- start:about -->
            <div id="aboutus" class="section-about">
                <div class="section-about layer-back">
                    <div class="section-about layer-content" flex layout="column" layout-align>
                        <div flex="30" flex-md="20" flex-sm="10" flex-xs="5" layout layout-align="center center"><span class="header"><text class="dark-grey text">about </text> <text class="red text">us</text></span></div>
                        <div flex layout-sm="row" layout-xs="column" layout layout-align layout-padding>
                            <div flex="10" flex-md="5" flex-sm="10" flex-xs="0"></div>
                            <div flex layout layout-align ng-repeat="x in PageData[1].content">
                                <div class="box-container" flex layout="column" layout-align>
                                    <div class="" flex layout layout-align></div>
                                    <div class="title dark-grey text" flex="20" flex-sm="30" flex-xs="40" layout layout-align="center center" ng-click="GoToDrilldown(x,x.link)"><span>{{x.title}}</span></div>
                                </div>
                            </div>
                            <div flex="10" flex-md="5" flex-sm="10" flex-xs="0"></div>
                        </div>
                        <div flex="15" flex-sm="5" flex-xs="5"></div>
                    </div>
                </div>
            </div>
            <!-- end:about -->

            <!-- start:contact -->
            <div id="contactus" class="section-contact">
                <div class="section-contact layer-back">
                    <div class="section-contact layer-content" flex layout="column" layout-align>
                        <div class="contact-container" flex="35" flex-sm="25" flex-xs="35" layout layout-sm="column" layout-xs="column" layout-align>
                            <div class="" flex layout="column" layout-sm="row" layout-xs="row" layout-align>
                                <div class="contact-card label" flex flex-sm="20" flex-xs="20" layout layout-align="center center"><span class="fa fa-phone"></span></div>
                                <div class="contact-card title" flex layout layout-align="center center"><span>{{PageData[2].content[0].telephone}}</span></div>
                            </div>
                            <div class="" flex layout="column" layout-sm="row" layout-xs="row" layout-align>
                                <div class="contact-card label" flex flex-sm="20" flex-xs="20" layout layout-align="center center"><span class="fa fa-mobile"></span></div>
                                <div class="contact-card title" flex layout layout-align="center center"><span>{{PageData[2].content[0].mobile}}</span></div>
                            </div>
                            <div class="" flex layout="column" layout-sm="row" layout-xs="row" layout-align>
                                <div class="contact-card label" flex flex-sm="20" flex-xs="20" layout layout-align="center center"><span class="fa fa-envelope"></span></div>
                                <div class="contact-card title" flex layout layout-align="center center"><span>{{PageData[2].content[0].email}}</span></div>
                            </div>
                            <div class="" flex layout="column" layout-sm="row" layout-xs="row" layout-align>
                                <div class="contact-card label" flex flex-sm="20" flex-xs="20" layout layout-align="center center"><span class="fa fa-location-arrow"></span></div>
                                <div class="contact-card title" flex layout layout-align="center center"><span>{{PageData[2].content[0].address}}</span></div>
                            </div>
                        </div>
                        <div class="contact-container" flex layout="column" layout-align>
                            <div flex="5"></div>
                            <div flex="10" flex-md="20" flex-sm="10" flex-xs="5" layout layout-align="center center"><span class="header"><span class="dark-grey text">contact </span> <span class="red text">us</span></span></div>
                            <div flex layout>
                                <div flex="15" flex-sm="5" flex-xs="0"></div>
                                <div flex layout="column" layout-align layout-padding>
                                    <div flex="20" flex-sm="30" flex-xs="30" layout layout-sm="column" layout-xs="column" layout-align layout-padding>
                                        <div flex layout layout-align>
                                            <div flex layout layout-align="start center">
                                                <input class="custom-input" type="text" placeholder="name" required>
                                            </div>
                                        </div>
                                        <div flex layout layout-align>
                                            <div flex layout layout-align="start center">
                                                <input class="custom-input" type="text" placeholder="email" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div flex layout layout-align layout-padding>
                                        <div flex layout layout-align>
                                            <textarea class="custom-input" type="textarea" maxlength="500" placeholder="talk to us"></textarea>
                                        </div>
                                    </div>
                                    <div flex="25" layout layout-align layout-padding>
                                        <div flex layout layout-align="center center">
                                            <button class="custom-input"> send </button>
                                        </div>
                                    </div>
                                </div>
                                <div flex="15" flex-sm="5" flex-xs="0"></div>
                            </div>
                            <div flex="5"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end:contact -->
        </div>
    </div>
    <!-- <div flex="5"></div> -->
</div>
