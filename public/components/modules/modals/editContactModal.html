<md-dialog layout="column" layout-align="start stretch" style="width: 60%; height: 100%">
    <div flex='10' layout layout-align="start stretch" class="dialog-heading"> 
        <div flex layout layout-align="center center"> Edit your own content </div>
    </div>
    <div flex class="dialog-content" layout="column" layout-align="start stretch" layout-padding>
        <div flex layout="column" layout-align="start stretch" class="scroll">
            <div flex layout="row" layout-align="start stretch" ng-repeat="contact in data" class="content-wrapper">
                <div flex layout="column" layout-align="start stretch">
                    <div flex="none" layout="row" layout-align="start stretch" class="input-div">
                        <div flex="20" layout layout-align="start stretch" class="header">
                            <div flex layout layout-align="start center"> Telephone Number <span style="color: red">*</span></div>
                        </div>
                        <div flex layout layout-align="start stretch">
                            <input flex="none" type="text" ng-model="contact.telephone" layout-align="start center">
                        </div>
                    </div>
                    <div flex="none" layout="row" layout-align="start stretch" class="textarea-div">
                        <div flex="20" layout layout-align="start stretch" class="header">
                            <div flex layout layout-align="start center"> Address <span style="color: red">*</span></div>
                        </div>
                        <div flex layout layout-align="start stretch">
                            <textarea flex="none" ng-model="contact.address" layout-align="start center"></textarea>
                        </div>
                    </div>
                    <div flex="none" layout="row" layout-align="start stretch" class="input-div">
                        <div flex="20" layout layout-align="start stretch" class="header">
                            <div flex layout layout-align="start center"> Email Address <span style="color: red">*</span></div>
                        </div>
                        <div flex layout layout-align="start stretch">
                            <input flex="none" type="email" ng-model="contact.email" layout-align="start center">
                        </div>
                    </div>
                    <div flex="none" layout="row" layout-align="start stretch" class="input-div">
                        <div flex="20" layout layout-align="start stretch" class="header">
                            <div flex layout layout-align="start center"> Mobile Number: <span style="color: red">*</span></div>
                        </div>
                        <div flex layout layout-align="start stretch">
                            <input flex="none" type="text" ng-model="contact.mobile" layout-align="start center">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div flex="10" layout layout-align="end stretch">
            <div flex></div>
            <div flex="10" layout layout-align="end stretch">
                <md-button> Cancel </md-button>
            </div>
            <div flex="10" layout layout-align="end stretch">
                <md-button class="md-raised submit-button" ng-click="UpdateContactDetails()"> Update </md-button>
            </div>
        </div>
    </div>
</md-dialog>
