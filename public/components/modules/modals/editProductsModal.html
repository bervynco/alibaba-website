<md-dialog layout="column" layout-align="start stretch" style="width: 60%; height: 100%">
    <div flex='10' layout layout-align="start stretch" class="dialog-heading">
        <div flex layout layout-align="center center"> Edit your own content </div>
        <div flex></div>
        <div flex="10" layout layout-align="end center">
            <md-button class="md-icon-button" ng-click="Close()">
                <i class="fa fa-close"></i>
            </md-button>
        </div>
    </div>
    <div flex class="dialog-content" layout="column" layout-align="start stretch" layout-padding>
        <div flex="90" layout="column" layout-align="start stretch" class="scroll">
            <div flex="none" layout="row" layout-align="start stretch" ng-repeat="product in data.body track by $index" class="content-wrapper" style="height:200px;">
                <div flex="90" layout="column" layout-align="start stretch">
                    <div flex layout="row" layout-align="start stretch" class="input-div">
                        <div flex="30" layout layout-align="start center" class=" header" layout-padding>
                            <div flex layout layout-align="end center"><span style="color: red">*</div> Product Name
                        </div>
                        <div flex layout layout-align="start stretch">
                            <input flex="none" type="text" ng-model="product.name" layout-align="start center">
                        </div>
                    </div>
                    <div flex layout="row" layout-align="start stretch" class="textarea-div">
                        <div flex="30" layout layout-align="start center" class=" header" layout-padding>
                            <div flex layout layout-align="end center"><span style="color: red">*</div> Product Description
                        </div>
                        <div class="" flex layout layout-align="start stretch">
                            <textarea flex="none" ng-model="product.description" layout-align="start center"></textarea>
                        </div>
                    </div>
                    <div flex layout="row" layout-align="start stretch" class="input-div">
                        <div flex="30" layout layout-align="start stretch" class="header" layout-padding>
                            <div flex layout layout-align="end center"> Product Image </div>
                        </div>
                        <div flex layout layout-align="start center">
                            <input flex="none" type="file" ng-model="product.image" layout-align>
                        </div>
                    </div>
                </div>
                <div flex="10" layout layout-align="center stretch" ng-click="RemoveProduct($index)">
                    <div flex layout layout-align="center center">
                        <md-tooltip md-direction="top">Delete this content</md-tooltip>
                        <img src=".\public\assets\img\icons\png\close.png">
                    </div>
                    <!-- <md-tooltip>Delete this content </md-tooltip> -->
                    
                </div>
            </div>
            <div flex="10" layout layout-align="start stretch">
                <div flex></div>
                <div flex layout layout-align="start stretch">
                    <md-button flex class="submit-button" ng-click="AddNewProductContent()"> Add New Product Content </md-button>
                </div>
                <div flex></div>
            </div>
        </div>
        <div flex="10" layout layout-align="end stretch">
            <div flex></div>
            <div flex="10" layout layout-align="start stretch">
                <md-button ng-click="Close()"> Cancel </md-button>
            </div>
            <div flex="10" layout layout-align="start stretch">
                <md-button class="md-raised  background--red" ng-click="UpdateProductDetails()"> Update </md-button>
            </div>
        </div>
    </div>
</md-dialog>
