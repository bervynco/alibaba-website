<md-dialog layout="column" layout-align="start stretch" style="width: 50%; height: 50%">
    <div flex='10' layout layout-align="start stretch" class="dialog-heading">
        <div flex layout layout-align="start center" layout-padding></div>
        <div flex="20" layout layout-align="end center">
            <md-button class="md-icon-button" ng-click="Close()">
                <i class="fa fa-close"></i>
            </md-button>
        </div>
    </div>
    <div flex class="dialog-content contact" layout="column" layout-align="start stretch" layout-padding>
        <div flex></div>
        <div class="icon" flex layout layout-align="center center">
            <span layout layout-align="center center"><i class="fa" ng-class="{'fa-location-arrow':data.type=='address','fa-envelope':data.type=='email','fa-mobile':data.type=='mobile', 'fa-phone':data.type=='telephone'}"></i>
            </span>
        </div>
        <div flex layout layout-align="center center"><span>{{data.type}}</span></div>
        <div flex layout layout-align="center center"><span>{{data.info}}</span></div>
        <div flex></div>
    </div>
</md-dialog>
